    <body>
    <div class="container-fluid">
        <div class="row">
        <div class="col-xs-3 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            </div>
        <div class="col-xs-3 col-sm-4 col-md-4 col-lg-4 col-xl-4 centr">
            <form>
                <div id="hid">
             <div class="form-group">
            <label for="InputEmail">Login</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Password">
             </div>
             <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check">
            <label class="form-check-label" for="Check">Remember me</label>
             </div>
                <div class="in">
                    <li>
                <a href="" id="let">Забыли пароль?</a>
                    </li>
                    <li>
                        <button type="submit" class="but" onclick=func()>Ok</button>
                    </li>
                    </div>
                </div>
                <div id="remember">
                    <div class="form-group">
                        <label for="InputEmail">Введите телефон для аудентификации</label>
                        <input type="email" class="form-control" id="InputPhone"  placeholder="Enter phone number">
                    </div>
                </div>
        </form>
        </div>
        <div class="col-xs-3 col-sm-4 col-md-4 col-lg-4 col-xl-4">
        </div>
            </div>
    </div>

    </body>
<script>
    $("#let").click(function () {
        $("#remember").css('visibility','visible');
        $("#hid").css('visibility','hidden');

        }

    );
    function func() {
        var login=document.getElementById("InputEmail").value;
        var password=document.getElementById("InputPassword").value;
        check(login,password);
    }
    function check(log,pas) {
        alert(log,pas);
    }
</script>
